<link rel="stylesheet" href="./style.css" />
<script src="https://code.jquery.com/jquery-latest.js"></script>
<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
<script src="./dpc-script-v1.js"></script>
<div id="rbr-date">
	<div id="rbr-global-date-filter" class="date-filter-module mod-settings">All dates</div>
	<div class="df-module mod-layer active-live df-active-nofilter">
		<div class="connect"></div>
		<div class="top"><span><span></span></span></div>
		<ul class="middle df-contain">
			<li id="df-menu-top"><a id="df-a-top" tab="nofilter" class="df-tab df-nofilter-sel">All dates<span></span></a></li>
			<li><a tab="daterange" class="df-tab df-daterange-sel">Date range<span></span></a></li>
			<li><a tab="days" class="df-tab df-days-sel">Days<span></span></a></li>
			<li><a tab="weeks" class="df-tab df-weeks-sel">Weeks<span></span></a></li>
			<li><a tab="months" class="df-tab df-months-sel">Months<span></span></a></li>
			<li class="df-custom-fiscal"><a tab="periods" class="df-tab df-periods-sel">Periods<span></span></a></li>
			<li><a tab="quarters" class="df-tab df-quarters-sel">Quarter<span></span></a></li><li><a tab="years" class="df-tab df-years-sel">Years<span></span></a></li>
		</ul>
		<div class="bottom"><span><span></span></span></div>
		<div class="df-panel">
			<div class="top"><span><span></span></span></div>
			<div class="df-panel-contain"></div>
			<div id="df-button-controls">
				<div class="button-large button2 df-cancel">
					<div class="label"><span>Cancel</span></div>
					<div class="right-corner"></div>
				</div>
				<div class="button-large button1 df-confirm">
					<div class="label"><span>Apply</span></div>
					<div class="right-corner"></div>
				</div>
			</div>
			<div class="bottom"><span><span></span></span></div>
		</div>
	</div>
</div>
